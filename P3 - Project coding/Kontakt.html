<h1>Kontaktinformasjon </h1>

<div class ="wrapper">
<form id="kontaktinfo">
    <div class="row">
    <div class="col-25">
    <label for="fnavn">Fornavn*</label>
    </div>
    <div class="col-75">
    <input type="text" id="fnavn" name="fornavn" placeholder="Fornavn" required>
    </div>
    </div>

    <div class="row">
        <div class="col-25">
                <label for="enavn">Etternavn*</label>
        </div>
        <div class="col-75">
                <input type="text" id="enavn" name="etternavn" placeholder="Etternavn" required>
        </div>
    </div>

    <div class="row">
        <div class="col-25">
                <label for="epost">E-post*</label>
        </div>
        <div class="col-75">
                <input type="email" id="epost" name="e-post" placeholder="atilf@atil.no" required>
        </div>
    </div>

    <div class="row">
        <div class="col-25">
                <label for="telefon">Telefonnummer*</label>
        </div>
        <div class="col-75">
                <input type="tel" id="telefon" name="telefonnummer" placeholder="475-56-935" pattern="[0-9]{3)-[0-9]{2}-[0-9]{3}" required>
        </div>
    </div>

    <div class="row">
        <div class="col-25">
                <label for="emne">Emne*</label>
        </div>
        <div class="col-75">
                <input type="text" id="emne" name="emne" placeholder="Emne" required>
        </div>
    </div>
    
    <div class="row">
        <div class="col-25">
                <label for="melding">Melding</label>
        </div>
        <div class="col-75">
                <textarea id="melding" rows="21" placeholder="Skriv noe.."></textarea>
        </div>
    </div>

    <div class="row">
        <input type="submit" value="Send inn">
    </div>

</form>
</div>
<script src="js/kontakt.js"></script>
  </body>
</html>
