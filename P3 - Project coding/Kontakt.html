<body>


   <h1> Kontaktinformasjon </h1>

<form> 
<div class="wrapper">
<div class="contact-us">
<div class="input-fields">

<div class="items">
<label for="name" class="label">Fornavn*</label> 
 <input id="name" type="text" placeholder="Fornavn" required>
 </div>

 <div class="items">
 <label for="name" class="label">Etternavn*</label>
 <input type="text" placeholder="Etternavn" required>
 </div>

 <div class="items">
 <label for="email" class="label">E-post*</label>
 <input id="email" type="email" placeholder="Din e-post" required>
 </div>

    <input id="tel" type="tel" placeholder="Ditt telefonnummer" required>
</div>

    <input id="emne" type="text" placeholder="Emne" required>
</div>

<div class="items">
    <label for="melding" class="label">Melding</label>
    <textarea id="melding" rows="10" cols="30" placeholder="Melding"></textarea>
</div>

<label>
    <input type="submit" value="Send inn">
</label>

</div>
</div>
</d iv>

</form>
