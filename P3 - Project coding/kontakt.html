<div class="wrapper">
                <h1>Kontaktskjema</h1>
                <p>Fyll inn kontaktskjema nedenfor for Ã¥ komme i kontakt med oss.</p>

                        <form class="kontakt" action="" method="GET">
                                <div class="midten">
                                <label for="fnavn">Fornavn*</label>
                                <input type="text" id="fnavn" name="fornavn" placeholder="Ola" required>
                                </div>

                                <div class="midten">
                                <label for="enavn">Etternavn*</label>
                                <input type="text" id="enavn" name="etternavn" placeholder="Nordmann" required>
                                </div>

                                <div class="midten">
                                <label for="epost">E-post*</label>
                                <input type="email" id="epost" name="e-post" placeholder="eksempel@domene.no" required>
                                </div>

                                <div class="midten">
                                <label for="mobil">Mobilnr*</label>
                                <input type="tel" id="mobil" name="mobilnummer" placeholder="47556935" minlength="8" maxlength="8" required>
                                </div>

                                <div class="midten">
                                <label for="emne">Emne*</label>
                                <input type="text" id="emne" name="emne" placeholder="IT2805" required>
                                </div>
    
                                <div class="midten">
                                <label for="melding">Melding</label>
                                <textarea id="melding" name="melding" placeholder="Skriv noe.."></textarea>
                                </div>
                        
                                <input type="submit" id="btn" value="Send inn">
                        </form>
                </div>
        </div>
</div>
